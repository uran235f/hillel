<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <svg class="svg">
        <!-- background -->
        <rect width="100%" height="400px" fill="lightblue" />
        <rect width="100%" y="400" height="240px" fill="blue" />
        <rect width="100%" y="640" height="150px" fill="yellow" />
        <!-- the first cloud -->
        <circle cx="200" cy="100" r="50" fill="white" />
        <circle cx="265" cy="70" r="50" fill="white" />
        <circle cx="320" cy="90" r="50" fill="white" />
        <circle cx="275" cy="130" r="50" fill="white" />
        <!-- the second cloud -->
        <circle cx="600" cy="100" r="50" fill="white" />
        <circle cx="665" cy="70" r="50" fill="white" />
        <circle cx="720" cy="90" r="50" fill="white" />
        <circle cx="675" cy="130" r="50" fill="white" />
        <!-- the third cloud -->
        <circle cx="1000" cy="100" r="50" fill="white" />
        <circle cx="1065" cy="70" r="50" fill="white" />
        <circle cx="1120" cy="90" r="50" fill="white" />
        <circle cx="1075" cy="130" r="50" fill="white" />
        <!-- the ship -->
        <polygon points="483,380 900,380 850,480 533,480" fill="#580d0a" />
        <!-- sail -->
        <rect x="690" y="180" width="12" height="200px" fill="brown" />
        <polygon points="702,180 800,330 702,330" fill="white" />
        <!-- butt -->
        <polygon points="1050,650 1062,650 1032,750 1020,750" fill="brown" />
        <polygon points="1095,650 1107,650 1107,750 1095,750" fill="brown" />
        <polygon points="1140,650 1152,650 1182,750 1170,750" fill="brown" />
        <circle cx="1100" cy="600" r="100" fill="red" />
        <circle cx="1100" cy="600" r="85" fill="white" />
        <circle cx="1100" cy="600" r="70" fill="red" />
        <circle cx="1100" cy="600" r="55" fill="white" />
        <circle cx="1100" cy="600" r="40" fill="red" />
        <circle cx="1100" cy="600" r="25" fill="white" />
        <circle cx="1100" cy="600" r="10" fill="red" />
    </svg>
    
</body>
</html>
